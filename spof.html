<!DOCTYPE html>
<html>
<head><title>Launching Secure Session</title></head>
<body>
<script>
  const win = window.open('about:blank', '_blank');

  setTimeout(() => {
    if (win) {
      win.location.replace("https://sauceialist.github.io/poc/index.html");
    } else {
      alert("Please enable pop-ups to continue.");
    }
  }, 200);
</script>
</body>
</html>
