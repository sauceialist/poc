<!DOCTYPE html>
<html>
<head>
  <title>Connecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      background: white;
      color: #222;
      font-family: -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #spoof {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="spoof">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google"><br><br>
    <input placeholder="Search Google or type a URL" style="width: 80%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;"><br><br>
    <small>Loading from <b>https://google.com</b>…</small>
  </div>

  <script>
    // Wait 500ms to ensure user sees spoof
    setTimeout(() => {
      location.href = "https://www.google.com";
    }, 500);
  </script>
</body>
</html>
