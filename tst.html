<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCloud Session Expired</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, sans-serif;
      background: white;
      text-align: center;
    }
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>üîí Your iCloud Session has expired</h2>
    <p>Please verify to continue.</p>
    <button onclick="goFull()">Continue</button>
  </div>

  <script>
    function goFull() {
      document.documentElement.requestFullscreen().then(() => {
        // spoof UI inside fullscreen
        document.body.innerHTML = `
          <div class="center">
            <h2>üìç Confirm Location Access</h2>
            <p>We need your location to continue.</p>
            <button onclick="triggerLocation()">Allow</button>
          </div>
        `;
      });
    }

    function triggerLocation() {
      navigator.geolocation.getCurrentPosition(
        () => alert("‚úÖ Location access granted."),
        () => alert("‚ùå Location access denied.")
      );
    }
  </script>
</body>
</html>
